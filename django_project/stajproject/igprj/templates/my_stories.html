{% extends 'base.html' %}

{% block content %}
  <style>

    .story-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }


    .story-container {
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      position: relative; /* Add this */
    }


    .delete-link {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background-color: darkred;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
    }

    .delete-link i {
      margin-right: 5px;
    }

    .delete-link:hover {
      background-color: darkred;
    }

    .story-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>

  <div class="container mt-5">
    <h2 style="text-align: center; font-family: 'Roboto SansSerif'; margin-top: 10px"><b>Your Stories<b/></h2>
    <div class="story-list">
      {% for story in user_stories %}
        <div class="story-container">
          <img src="{{ story.file.url }}" alt="Story" class="story-image">
          <a href="{% url 'delete-story' story.id %}" class="delete-link">
            <i class="bi bi-trash-fill"></i>
            Delete
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
